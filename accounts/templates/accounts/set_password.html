{%extends 'base_login.html'%}

{%block login-content%}

 <div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Set New Password </h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  
	  <div class="mt-3">
	    <button type="submit" class="btn btn-primary">Set Password</button>
	  </div>
	</form>
</div> 

{%endblock%}
