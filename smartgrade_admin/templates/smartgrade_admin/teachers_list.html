{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <div class="d-flex justify-content-between align-items-center px-4">
              <h6 class="text-white text-capitalize mb-0">Teachers Management</h6>
              <a href="{% url 'smartgrade_admin:admin_create_teacher' %}" class="btn btn-sm btn-light mb-0">
                <i class="fas fa-plus me-1"></i> Add New Teacher
              </a>
            </div>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Teacher</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Status</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for teacher in teachers %}
                <tr>
                  <td>
                    <div class="d-flex px-3 py-1">
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ teacher.get_full_name }}</h6>
                        <p class="text-xs text-secondary mb-0">{{ teacher.email }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge badge-sm bg-gradient-success">Active</span>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <a href="{% url 'smartgrade_admin:admin_update_teacher' teacher.id %}" class="btn btn-sm btn-outline-info mx-1" title="Edit">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'smartgrade_admin:admin_assign_students' teacher.id %}" class="btn btn-sm btn-outline-warning mx-1" title="Assign Students">
                      <i class="fas fa-user-graduate"></i>
                    </a>
                    <a href="{% url 'smartgrade_admin:admin_delete_teacher' teacher.id %}" class="btn btn-sm btn-outline-danger mx-1" title="Delete">
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="3" class="text-center py-4">
                    <div class="d-flex flex-column align-items-center">
                      <i class="fas fa-user-tie text-secondary mb-2" style="font-size: 3rem;"></i>
                      <h6 class="text-secondary">No teachers found</h6>
                      <a href="{% url 'smartgrade_admin:teachers' %}" class="btn btn-sm btn-primary mt-2">
                        <i class="fas fa-plus me-1"></i> Add Teacher
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-gradient-primary {
    background: linear-gradient(195deg, #42424a 0%, #191919 100%);
  }
  .card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  .table thead th {
    font-size: 0.75rem;
    letter-spacing: 0.5px;
  }
  .btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
  }
</style>
{% endblock %}
