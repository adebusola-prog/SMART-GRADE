{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create Assessment</h4>
          <p class="card-description">
            Fill in the details to create a new assessment
          </p>
          <form method="POST" class="forms-sample">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="id_title">Title</label>
              <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter assessment title" required>
            </div>
            
            <div class="form-group">
              <label for="id_description">Description</label>
              <textarea class="form-control" id="id_description" name="description" rows="4" placeholder="Enter assessment description"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mr-2">Create</button>
            <button type="reset" class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
